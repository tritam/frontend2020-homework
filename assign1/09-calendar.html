<!DOCTYPE html>

    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="09-calendar.css" />
    <title>Calendar with Flexbox and CSS Grid</title>

  <body>
    <!-- Add your code here -->
    <section class="grid-container">
      <div class="grid-item month-year">January 2020</div>

      <!--contain the days of the week-->
      <div class="grid-item weekday">S</div>
      <div class="grid-item weekday">M</div>
      <div class="grid-item weekday">T</div>
      <div class="grid-item weekday">W</div>
      <div class="grid-item weekday">T</div>
      <div class="grid-item weekday">F</div>
      <div class="grid-item weekday">S</div>

      <!--contain the number of the dates-->
      <div class="grid-item empty"></div>
      <div class="grid-item empty"></div>
      <div class="grid-item empty"></div>
      <div class="grid-item date">1</div>
      <div class="grid-item date">2</div>

</html>
