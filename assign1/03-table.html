  <body>
    <!-- Exercise #3 - Implement and style a table -->
    <!-- Add your code below -->

      <tr id="header">
        <td>ID</td>
        <td>Book Name</td>
        <td>Year</td>
        <td>Author</td>
      </tr>
      <tr id="row1">
        <td>1</td>
        <td>A Game of Thrones</td>

        <td>George R. R. Martin</td>
      </tr>
      <tr id="row2">
        <td>2</td>

        <td>1998</td>
        <td>George R. R. Martin</td>
      </tr>
      <tr id="row3">
        <td>3</td>
        <td>A Storm of Swords</td>
        <td>2000</td>
        <td>George R. R. Martin</td>
      </tr>
      <tr id="row4">
        <td>4</td>
        <td>A Feast for Crows</td>
        <td>2005</td>
        <td>George R. R. Martin</td>
      </tr>
      <tr id="row5">
        <td>5</td>

        <td>2011</td>
        <td>George R. R. Martin</td>
      </tr>
